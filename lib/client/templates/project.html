<h2><span class="brak-encapsulate">{{ name }}</span>  <small>{{ results.length }} Vulnerabilities</small></h2>

<div class="row" ng-repeat="module in results">
  <h4>{{ module.moduleString }}</h2>
  <div class="row">
    <div class="col-sm-4"><span class="colon">Title</span></div>
    <div class="col-sm-2"><span class="colon">Affected Versions</span></div>
    <div class="col-sm-2"><span class="colon">Patched Versions</span></div>
  </div>
  <div class="row" ng-repeat="vuln in module.vulnerabilities">
    <div class="col-sm-4">{{ vuln.title }}</div>
    <div class="col-sm-2"><span ng-repeat="version in vuln.vulnerable_versions">{{ version.version_range }}</span></div>
    <div class="col-sm-2"><span ng-repeat="version in vuln.patched_versions">{{ version.version_range }}</span></div>
    <div class="col-sm-3">{{ vuln.publish_date }}</div>
  </div>
  <hr />
</div>
